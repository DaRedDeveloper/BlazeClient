<!DOCTYPE html>
<html>
    <style>
        @font-face{
            src: url('assets/font.ttf');
            font-family: code;
        }
        body{
            background: #373737;
            font-family: code;
            color: white;
            overflow-y: hidden;
            overflow-x: hidden;
        }
        #load{
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            position: absolute;
            text-align: center;
        }
        .textboxes{
            transition: .3s background;
            height: 25px;
            width: 350px;
            background: #171717;
            border: 0;
            border-radius: 1px;
            outline: none;
            color: white;
            font-family: code;
            
        }
        .textboxes::placeholder{
            color: rgb(172, 172, 172);
        }
        .textboxes:focus{
            background: rgb(7, 7, 7);
        }
        #confirmkey{
            transition: .3s background;
            width: 300px;
            background: #171717;
            border: 0;
            border-radius: 1px;
            outline: none;
            color: white;
            font-family: code;
            font-size: 20px;
        }
        #confirmkey:hover{
            background: #0f0f0f;
            cursor: pointer;
        }
        #confirmkey:active{
            background: #000000;
        }
        a{
            color: orange;
        }
        #topbar{
            text-align: center;
            background:rgb(29, 29, 29);
            border-bottom: 3px solid rgb(46, 46, 46);
            display: flex;
            float: left;
            padding: 3px;
            width: 9999px;
        }
        *{
            margin: 0;
            padding: 0;
        }
        .topbarBtn{
            color: white;
            background: #5F5F5F;
            font-family: code;
            padding: 5px;
            margin: 3px;
            border: 0;
            width: 125px;
            font-size: 19px;
            transition: .2s background;
        }
        .notavaliable{
            opacity: .3;
            pointer-events: none;
        }
        .topbarBtn:hover{
            background: #3f3f3f;
            cursor: pointer;
        }
        .topbarBtn:active{
            background: rgb(14, 14, 14);
        }
        #home{
          text-align: center;  
        }
    </style>
    <head>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
        <link rel="shortcut icon" href="assets/images/logo.png" type="image/png">
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/themes/smoothness/jquery-ui.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
    </head>
    <body>
        
        <div id='load'>
            <img src="assets/images/logo.png" style="margin: 0;" height="200px;">
            <h1 style="color: rgb(255, 144, 53); margin: 0;">BlazeClient</h1>
            <br>
            <input type="password" placeholder="KEY HERE" id='key' class="textboxes"/>
            <br>
            <br>
            <button id="confirmkey">Confirm</button>
            <br>
            <br>
            <br>
            <br>
            <h5><a href="https://subscribe1.daxcodes.repl.co/" target="_blank">Don't have a key?</a></h5>
        </div>
        <div id='main' style="opacity: 0; pointer-events: none; transition: .3s opacity;">
            <div id="topbar">
                <img src="assets/images/logo.png" height='50px'/>
                <button class="topbarBtn">Home</button>
                <button class="topbarBtn notavaliable">Unblocker</button>
                <button class="topbarBtn">Scripts</button>
                <button class="topbarBtn">Music</button>
                <button class="topbarBtn">Settings</button>
            </div>
            <div id="home">
                <h1>sup user,</h1>
                <br>
                <h2>thanks for using <div style="color: orange">BlazeClient!</div></h2>
                <img src="assets/images/crowbar.gif" height="250px"/>
                <br>
                <br>
                <h1>basically you can execute scripts, unblock websites, etc. it fun :D</h1>
            </div>
        </div>
        
        
        <script>
            $(document).ready(function(){
                // load key confirmation \\
                $('#confirmkey').click(function(){
                    if($('#key').val()=='firewall'){
                        $(this).html('Success!');
                        $(this).css('color', '#1FFF00');
                        $(this).css('pointer-events', 'none');
                        setTimeout(function(){
                            $('#load').fadeOut();
                            $('#main').css('opacity', '1');
                            $('#main').css('pointer-events', 'all');
                            setTimeout(function(){
                                $('#load').remove();
                            }, 1500)
                        }, 1500)
                    } else {
                        $(this).html('Incorrect!');
                        $(this).css('color', '#FF0000');
                        $(this).css('pointer-events', 'none');
                        setTimeout(function(){
                            $('#confirmkey').html('Confirm');
                            $('#confirmkey').css('color', '#FFFFFF');
                            $('#confirmkey').css('pointer-events', 'all');
                        }, 1500) 
                    }
                })
            })
            
        </script>
    </body>
</html>
